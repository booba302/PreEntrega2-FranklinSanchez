    <div>
      <h1>Formulario de contacto</h1>
    </div>
    <form action="">
      <div class="form">
        <div class="row">
          <div class="column">
            <label for="name">Nombres: </label>
            <input
              type="text"
              name="name"
              size="40"
              placeholder="Escriba sus nombres"
            /><br /><br />
            <label for="lastname">Apellidos: </label>
            <input
              type="text"
              name="lastname"
              size="40"
              placeholder="Escriba sus apellidos"
            /><br /><br />
            <label for="phone">Teléfono: </label>
            <input
              type="text"
              name="phone"
              size="40"
              placeholder="Escriba su teléfono"
            /><br /><br />
            <label for="email">Correo: </label>
            <input
              type="email"
              name="email"
              size="40"
              placeholder="Escriba su correo electrónico"
            /><br /><br />
          </div>
          <div class="column">
            <label for="name">Comentario: </label>
            <textarea
              name="description"
              cols="50"
              rows="16"
              placeholder="Escriba alguna descripción"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="button">
          <i class="fa-solid fa-square-arrow-up-right"></i>Enviar
        </button>
      </div>
    </form>
